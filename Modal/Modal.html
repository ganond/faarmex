<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .modal-dialog {
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="opcion">Opciones:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="opcion" id="opcion1" value="Seguro 1" required>
          <label class="form-check-label" for="opcion1">Primer Radio Button</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="opcion" id="opcion2" value="Seguro 2" required>
          <label class="form-check-label" for="opcion2">Segundo Radio Button</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="opcion" id="opcion3" value="Convenio salud" required>
          <label class="form-check-label" for="opcion3">Tercero Radio Button</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group mt-3">
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#registroModal">
          Registrarme
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registroModalLabel">Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="registroForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="form-group">
            <label for="rut">Rut con DV</label>
            <input type="text" class="form-control" id="rut" required>
          </div>
          <div class="form-group">
            <label for="medicamento">Medicamento</label>
            <select class="form-control" id="medicamento" multiple required>
              <option>Medicamento 1</option>
              <option>Medicamento 2</option>
              <option>Medicamento 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Aceptar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
    $('#registroForm').submit(function(event){
      event.preventDefault();
      var nombre = $('#nombre').val();
      var rut = $('#rut').val();
      var medicamento = $('#medicamento').val();
      var email = $('#email').val();
      var opcion = $('input[name=opcion]:checked').val();

      if(validarRut(rut) && nombre && medicamento && email && opcion){
        alert('Datos ingresados:\nNombre: ' + nombre + '\nRut: ' + rut + '\nMedicamento: ' + medicamento + '\nEmail: ' + email + '\nOpci√≥n seleccionada: ' + opcion);
      } else {
        alert('Por favor completa todos los campos y verifica el formato del Rut.');
      }
    });
  });

  function validarRut(rut) {
    return true; 
  }
</script>

</body>
</html>
